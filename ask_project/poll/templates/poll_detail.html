{% extends 'base.html' %}
{% block title %}
Poll
{% endblock title %}
{% block content %}
    Poll detail view html
<h1>{{poll.question}}</h1>
<ul>
{% for ask in poll.ask_poll.all %}
    <li>{{ ask.answer }}</li>
{% empty %}
    <li>No answer yet.</li>
{% endfor %}
</ul>
<h2><a href="{% url 'poll_update' poll.pk %}">Update question</a></h2>
{% endblock content %}
