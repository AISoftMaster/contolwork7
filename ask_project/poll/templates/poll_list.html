{% extends 'base.html' %}
{% block title %}
Poll
{% endblock title %}
{% block content %}
    <h1>List view</h1>
<ul>
{% for poll in polls %}
    <li><a href="{% url 'poll_detail' poll.pk %}">{{ poll.question }} : {{ poll.dateTime }}</a></li>
{% empty %}
    <li>No question yet.</li>
{% endfor %}
</ul>

{% endblock content %}
